<!doctype html>
<html>
<head>

{% block head %}
<meta charset="utf-8" />
<title>{% block title %}{% endblock %}Sugar Background Image Contest</title>
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='contest/css/contest.css') }}">
{% endblock %}

</head>
<body>

<div id="wrap">

  <header>
    <nav class="navbar navbar-default" role="navigation">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand img" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='contest/img/logo.png') }}" alt="Sugarlabs">
        </a>
        <a class="navbar-brand" href="{{ url_for('index') }}">
            Background Image Contest
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('submit') }}">Submit</a></li>
        </ul>
      </div>

    </nav>
  </header>

  <div id="main" class="container clear-top">
    {% block contenido %}{% endblock %}
  </div>

</div>

</div>

<script src="//code.jquery.com/jquery.js"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

</body>
</html>
